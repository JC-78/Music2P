
<!DOCTYPE html>
<html>
<head>
    <title>Music2P</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("static/background.png");
            background-size: cover;
            background-position: top;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .bottom-section {
            width: 50%;
            margin-bottom: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="bottom-section">
        <h1>Music2P</h1>
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file">
            <br>
            <textarea placeholder="Describe what kind of album cover do you want"></textarea>
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
